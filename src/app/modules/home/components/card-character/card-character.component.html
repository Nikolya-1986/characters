<section class="card__conteiner card">
    <div class="card__head">
        <img 
            [src]="character.image" 
            class="card__image"
        />
    </div>
    <div class="card__body">
        <ul>
            <li>
                Name: {{ character.name }}
            </li>
            <li>
                Status: {{ character.status }}
            </li>
            <li>
                Species: {{ character.species }}
            </li>
            <li>
                Gender: {{ character.gender }}
            </li>
        </ul>
    </div>
</section>
